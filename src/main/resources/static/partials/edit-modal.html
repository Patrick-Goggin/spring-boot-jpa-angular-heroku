<div class="modal fade" id="edit-modal" ng-controller="ThingController">
    <div class="modal-dialog" role="document">
        <form class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Thing</h4>
            </div>
            <div class="modal-body">
                <form id="editForm">
                <div class="form-group">
                    <label for="edit-thing-name">Name:</label>
                    <input id="edit-thing-name" class="form-control" type="text" ng-model="thingToEdit.name">
                </div>
                <div class="form-group">
                    <label for="edit-thing-description">description:</label>
                    <input id="edit-thing-description" class="form-control" type="text" ng-model="thingToEdit.description">
                </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No');" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="updateThing(thingToEdit);" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
            </form>
            </div>
        </div>
    </div>
