<h1>NEW THING FORM</h1>
<form id="thingForm" name="thingForm">
    <div class="form-group">
        <label for="new-thing-name">Name:</label>
        <input type="text" id="new-thing-name" name="new-thing-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="new-thing-description">Description:</label>
        <input type="text" id="new-thing-description" name="new-thing-description" class="form-control">
    </div>
    <button id="formButton" class="btn btn-primary" ng-click="create()">Submit</button>
</form>
